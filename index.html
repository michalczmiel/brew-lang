<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>brewlang</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --border-color: #ccc;
        --sidebar-bg: #f9f9f9;
      }

      html.dark {
        --bg-color: #0d1117;
        --text-color: #f0f6fc;
        --border-color: #30363d;
        --sidebar-bg: #161b22;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        font-family: system-ui, sans-serif;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
      }

      .app-container {
        display: flex;
        height: 100vh;
        gap: 10px;
      }

      .editor-section {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
      }

      #editor {
        flex: 1;
        min-height: 0;
        font-size: 16px;
        margin-bottom: 4px;
      }

      .controls {
        margin-bottom: 10px;
        padding-top: 10px;
        padding-left: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .controls label {
        color: var(--text-color);
        font-size: 14px;
      }

      .controls .toggles {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      #share-button {
        padding: 4px 12px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-color);
        color: var(--text-color);
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
      }

      #share-button:hover {
        opacity: 0.8;
      }

      .error-sidebar {
        width: 300px;
        padding: 10px;
        border-left: 1px solid var(--border-color);
        background-color: var(--sidebar-bg);
        color: var(--text-color);
      }

      .error-sidebar h3 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .error-sidebar pre {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      @media (max-width: 768px) {
        .app-container {
          flex-direction: column;
          height: auto;
        }

        .error-sidebar {
          width: auto;
          border-left: none;
          border-top: 1px solid var(--border-color);
        }
      }
    </style>
    <script>
      (function () {
        const systemPrefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;
        const storedDarkMode = localStorage.getItem("dark-mode");
        const darkModeEnabled = storedDarkMode
          ? storedDarkMode === "true"
          : systemPrefersDark;

        if (darkModeEnabled) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>

  <body>
    <div class="app-container">
      <main class="editor-section">
        <div class="controls">
          <label>
            Recipe:
            <select id="recipe-select">
              <option value="glitchCoffeeOrigamiHot" selected>
                Glitch Coffee Origami Hot
              </option>
              <option value="jamesHoffmannAeropress">
                James Hoffmann AeroPress
              </option>
              <option value="tetsuKasuyaHybridMethod">
                Tetsu Kasuya Hybrid Method
              </option>
            </select>
          </label>
          <div class="toggles">
            <label>
              <input type="checkbox" id="vim-toggle" /> Enable Vim Mode
            </label>
            <label>
              <input type="checkbox" id="dark-toggle" /> Dark Mode
            </label>
            <button id="share-button">Share</button>
          </div>
        </div>
        <div id="editor"></div>
      </main>
      <aside class="error-sidebar">
        <h3>Errors</h3>
        <pre id="console">No errors</pre>
      </aside>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
