<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>brewlang</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --border-color: #ccc;
        --sidebar-bg: #f9f9f9;
      }

      html.dark {
        --bg-color: #0d1117;
        --text-color: #f0f6fc;
        --border-color: #30363d;
        --sidebar-bg: #161b22;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        font-family: system-ui, sans-serif;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
      }

      .app-container {
        display: flex;
        height: 100vh;
        gap: 10px;
      }

      .editor-section {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
      }

      #editor {
        flex: 1;
        min-height: 0;
        font-size: 16px;
        margin-bottom: 4px;
      }

      .controls {
        margin-bottom: 10px;
        padding-top: 10px;
        padding-left: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .controls label {
        color: var(--text-color);
        font-size: 14px;
      }

      .controls .toggles {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      #share-button {
        padding: 4px 12px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-color);
        color: var(--text-color);
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
      }

      #share-button:hover {
        opacity: 0.8;
      }

      .sidebar {
        width: 300px;
        padding: 10px;
        border-left: 1px solid var(--border-color);
        background-color: var(--sidebar-bg);
        color: var(--text-color);
      }

      .sidebar__controls {
        display: flex;
        gap: 20px;
        align-items: center;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .sidebar button {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
      }

      .sidebar pre {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 12px;
        max-height: calc(100vh - 100px);
        overflow-y: auto;
      }

      /* Make only the console area selectable when focused */
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #console {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        outline: none;
        display: block;
        width: 100%;
        cursor: text;
      }

      #console:focus {
        outline: 2px solid var(--border-color);
        outline-offset: -2px;
      }

      /* Allow selection for interactive elements */
      input,
      select,
      button,
      label {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      @media (max-width: 768px) {
        .app-container {
          flex-direction: column;
          height: auto;
        }

        .sidebar {
          width: auto;
          border-left: none;
          border-top: 1px solid var(--border-color);
        }
      }
    </style>
    <script>
      (function () {
        const systemPrefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;
        const storedDarkMode = localStorage.getItem("dark-mode");
        const darkModeEnabled = storedDarkMode
          ? storedDarkMode === "true"
          : systemPrefersDark;

        if (darkModeEnabled) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>

  <body>
    <div class="app-container">
      <main class="editor-section">
        <div class="controls">
          <label>
            Recipe:
            <select id="recipe-select">
              <option value="glitchCoffeeOrigamiHot" selected>
                Glitch Coffee Origami Hot
              </option>
              <option value="jamesHoffmannAeropress">
                James Hoffmann AeroPress
              </option>
              <option value="tetsuKasuyaHybridMethod">
                Tetsu Kasuya Hybrid Method
              </option>
            </select>
          </label>
          <div class="toggles">
            <label>
              <input type="checkbox" id="vim-toggle" /> Enable Vim Mode
            </label>
            <label>
              <input type="checkbox" id="dark-toggle" /> Dark Mode
            </label>
            <button id="share-button">Share</button>
          </div>
        </div>
        <div id="editor"></div>
      </main>
      <aside class="sidebar">
        <div class="sidebar__controls">
          <button
            id="button-output-errors"
            role="tab"
            tabindex="0"
            aria-selected="true"
          >
            Errors
          </button>
          <button
            id="button-output-ast"
            role="tab"
            tabindex="1"
            aria-selected="false"
          >
            AST
          </button>
        </div>
        <pre><code id="console" tabindex="0">No errors</code></pre>
      </aside>
    </div>
    <script>
      // Handle Ctrl+A/Cmd+A to select only AST content when console is focused
      document.addEventListener("keydown", function (e) {
        if ((e.ctrlKey || e.metaKey) && e.key === "a") {
          const console = document.getElementById("console");
          if (
            document.activeElement === console ||
            console.contains(document.activeElement)
          ) {
            e.preventDefault();
            const range = document.createRange();
            range.selectNodeContents(console);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
          }
        }
      });

      // Auto-focus console when AST tab is clicked
      document.addEventListener("DOMContentLoaded", function () {
        const astButton = document.getElementById("button-output-ast");
        if (astButton) {
          astButton.addEventListener("click", function () {
            setTimeout(() => {
              document.getElementById("console").focus();
            }, 0);
          });
        }
      });
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
