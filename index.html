<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>brewlang</title>
    <script>
      (function () {
        const systemPrefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;
        const storedTheme = localStorage.getItem("theme");

        let darkModeEnabled;
        if (storedTheme === "dark") {
          darkModeEnabled = true;
        } else if (storedTheme === "light") {
          darkModeEnabled = false;
        } else {
          darkModeEnabled = systemPrefersDark;
        }

        if (darkModeEnabled) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>

  <body>
    <div class="app-container">
      <main class="editor-section">
        <div class="controls">
          <div>
            <label>
              Recipe:
              <select id="recipe-select">
                <option value="glitchCoffeeOrigamiHot" selected>
                  Glitch Coffee Origami Hot
                </option>
                <option value="jamesHoffmannAeropress">
                  James Hoffmann AeroPress
                </option>
                <option value="tetsuKasuyaHybridMethod">
                  Tetsu Kasuya Hybrid Method
                </option>
              </select>
            </label>
          </div>
          <div class="toggles">
            <button
              id="settings-button"
              aria-label="Settings"
              title="Settings"
              style="border: none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-cog-icon lucide-cog"
              >
                <path d="M11 10.27 7 3.34" />
                <path d="m11 13.73-4 6.93" />
                <path d="M12 22v-2" />
                <path d="M12 2v2" />
                <path d="M14 12h8" />
                <path d="m17 20.66-1-1.73" />
                <path d="m17 3.34-1 1.73" />
                <path d="M2 12h2" />
                <path d="m20.66 17-1.73-1" />
                <path d="m20.66 7-1.73 1" />
                <path d="m3.34 17 1.73-1" />
                <path d="m3.34 7 1.73 1" />
                <circle cx="12" cy="12" r="2" />
                <circle cx="12" cy="12" r="8" />
              </svg>
            </button>
            <button
              id="share-button"
              aria-label="Share"
              title="Share"
              style="border: none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-share-icon lucide-share"
              >
                <path d="M12 2v13" />
                <path d="m16 6-4-4-4 4" />
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
              </svg>
            </button>
          </div>
        </div>
        <div id="editor"></div>
      </main>
      <aside class="sidebar">
        <div class="sidebar__controls">
          <button
            id="button-output-errors"
            role="tab"
            tabindex="0"
            aria-selected="true"
          >
            Errors
          </button>
          <button
            id="button-output-ast"
            role="tab"
            tabindex="1"
            aria-selected="false"
          >
            AST
          </button>
          <button
            id="button-output-diagram"
            role="tab"
            tabindex="2"
            aria-selected="false"
          >
            Diagram
          </button>
        </div>
        <pre><code id="console" tabindex="0">No errors</code></pre>
        <div id="diagram"></div>
        <button id="export-diagram-button">Export SVG</button>
      </aside>
    </div>

    <dialog id="preferences-dialog">
      <form method="dialog">
        <h3>Preferences</h3>
        <div class="preference-group">
          <label>
            Keymap:
            <select id="keymap-select">
              <option value="default">Default</option>
              <option value="vim">Vim</option>
            </select>
          </label>
        </div>
        <div class="preference-group">
          <label>
            Theme:
            <select id="theme-select">
              <option value="system">System</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </label>
        </div>
        <div class="dialog-buttons">
          <button type="submit">Close</button>
        </div>
      </form>
    </dialog>
    <script>
      // Handle Ctrl+A/Cmd+A to select only AST content when console is focused
      document.addEventListener("keydown", function (e) {
        if ((e.ctrlKey || e.metaKey) && e.key === "a") {
          const console = document.getElementById("console");
          if (
            document.activeElement === console ||
            console.contains(document.activeElement)
          ) {
            e.preventDefault();
            const range = document.createRange();
            range.selectNodeContents(console);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
          }
        }
      });

      // Auto-focus console when AST tab is clicked
      document.addEventListener("DOMContentLoaded", function () {
        const astButton = document.getElementById("button-output-ast");
        if (astButton) {
          astButton.addEventListener("click", function () {
            setTimeout(() => {
              document.getElementById("console").focus();
            }, 0);
          });
        }
      });
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
